.animated-bg {

.cloud {
	position: absolute;
	background: radial-gradient(ellipse at center, rgba(255, 0, 0, 0.3) 0%, transparent 70%);
	border-radius: 50%;
	animation: float linear infinite;
	opacity: 0.4;
}

.cloud:nth-child(1) {
	width: 300px;
	height: 150px;
	top: 20%;
	left: -300px;
	animation-duration: 45s;
}

.cloud:nth-child(2) {
	width: 250px;
	height: 120px;
	top: 50%;
	left: -250px;
	animation-duration: 60s;
	animation-delay: 5s;
}

.cloud:nth-child(3) {
	width: 200px;
	height: 100px;
	top: 70%;
	left: -200px;
	animation-duration: 55s;
	animation-delay: 10s;
}

@keyframes float {
	0% {
		transform: translateX(0) translateY(0);
	}
	100% {
		transform: translateX(calc(100vw + 300px)) translateY(-50px);

// Variables globales
let currentIndex = 0;
let autoPlayInterval;

// G√©n√©rer les cartes wanted style
function generateMemberCards() {
	const teamSection = document.getElementById('slideshow');
	
	membersData.forEach((member, index) => {
		const memberCard = document.createElement('article');
		memberCard.className = 'member';
		if (index === 0) memberCard.classList.add('active');
		memberCard.onclick = () => openModal(index);
		
		memberCard.innerHTML = `
			<h1 class="wanted-title">WANTED</h1>
			<img class="member-image" src="${member.image}" alt="${member.name}">
			<p class="dead-or-alive">DEAD OR ALIVE</p>
			<h2 class="member-name">${member.name}</h2>
			<div class="member-bounty">üí© ${member.bounty.toLocaleString()} üí©</div>
			<p class="akakatsuki-text">AKAKATSUKI</p>
		`;
		
		teamSection.appendChild(memberCard);
	});
}

// Afficher un membre sp√©cifique
function showMember(index) {
	const members = document.querySelectorAll('.member');
	
	members.forEach(m => m.classList.remove('active'));
	members[index].classList.add('active');
	
	document.getElementById('counter').textContent = `${index + 1} / ${membersData.length}`;
	
	currentIndex = index;
}

// Navigation
function nextMember() {
	currentIndex = (currentIndex + 1) % membersData.length;
	showMember(currentIndex);
}

function prevMember() {
	currentIndex = (currentIndex - 1 + membersData.length) % membersData.length;
	showMember(currentIndex);
}

// D√©marrer le diaporama automatique (10 secondes)
function startAutoPlay() {
	autoPlayInterval = setInterval(nextMember, 10000);
}

function stopAutoPlay() {
	clearInterval(autoPlayInterval);
}

function resetAutoPlay() {
	stopAutoPlay();
	startAutoPlay();
}

// Ouvrir la modal avec d√©tails
function openModal(index) {
	stopAutoPlay();
	
	const member = membersData[index];
	const modal = document.getElementById('memberModal');
	
	document.getElementById('modalName').textContent = member.name;
	document.getElementById('modalImage').src = member.image;
	document.getElementById('modalImage').alt = member.name;
	document.getElementById('modalRealName').textContent = member.realName;
	document.getElementById('modalTechniques').textContent = member.techniques;
	
	// Remplir le palmar√®s
	const palmaresList = document.getElementById('modalPalmares');
	palmaresList.innerHTML = '';
	member.palmares.forEach(item => {
		const li = document.createElement('li');
		li.textContent = item;
		palmaresList.appendChild(li);
	});
	
	// Remplir le lore
	const loreDiv = document.getElementById('modalLore');
	if (member.lore) {
		loreDiv.innerHTML = member.lore;
	} else {
		loreDiv.innerHTML = '<p>Histoire √† venir...</p>';
	}
	
	modal.style.display = 'block';
	document.body.style.overflow = 'hidden';
}

// Fermer la modal
function closeModal() {
	const modal = document.getElementById('memberModal');
	modal.style.display = 'none';
	document.body.style.overflow = 'auto';
	startAutoPlay();
}

// Event listeners
document.addEventListener('DOMContentLoaded', () => {
	generateMemberCards();
	startAutoPlay();
	
	// Boutons de navigation
	document.getElementById('prevBtn').addEventListener('click', () => {
		prevMember();
		resetAutoPlay();
	});
	
	document.getElementById('nextBtn').addEventListener('click', () => {
		nextMember();
		resetAutoPlay();
	});
	
	// Fermer modal
	document.querySelector('.modal-close').onclick = closeModal;
	
	window.onclick = (event) => {
		const modal = document.getElementById('memberModal');
		if (event.target === modal) {
			closeModal();
		}
	};
	
	// Navigation clavier
	document.addEventListener('keydown', (e) => {
		if (e.key === 'Escape') {
			closeModal();
		} else if (e.key === 'ArrowRight') {
			nextMember();
			resetAutoPlay();
		} else if (e.key === 'ArrowLeft') {
			prevMember();
			resetAutoPlay();
		}
	});
});
